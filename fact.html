<!DOCTYPE html>  
<html>  
 
<body style = "text-align: center; font-size: 20px;">  
<h1> Welcome to coding </h1>  

Enter a number: <input id = "num">  
<br><br>  
<button onclick = "fact()"> Factorial </button>  
<p id = "res"></p>  

<script>  
function fact(){  
var i, num,ff;  
ff= 1;  
num = document.getElementById("num").value;  

for(i = 1; i <= num; i++)    //5
{  ff = ff * i;  }  //1 2 6 24 120
   
document.getElementById("res").innerHTML = "The factorial of the number " + num+ " is: " + ff ;  }  
</script>  

</body>  
</html>
